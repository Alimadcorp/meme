<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme of the Day by Alimad</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      color: #bb86fc;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin: 20px 0;
      display: none;
    }

    a {
      color: #bb86fc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3700b3;
    }

    #loading-indicator {
      margin: 20px;
      font-size: 18px;
      color: #bb86fc;
    }
  </style>
</head>
<body>
  <h1>Meme of the Day by Alimad</h1>
  <div id="loading-indicator">Fetching image...</div>
  <img src="#" id="imag" alt="Meme of the day" onload="imageLoaded()">
  <img src="#" id="preview" alt="Meme of the day" onload="imageLoaded()">
  <h2 id="title">Loading...</h2>
  <h3 id="author"></h3>
  <h3 id="subreddit"></h3>
  <a href="#" id="link" target="_blank"></a>
  <script>
    function imageLoaded() {
      const img = document.getElementById("imag");
      img.style.display = "inline";
      document.getElementById("loading-indicator").style.display = "none";
    }

    function loadMemeOfTheDay() {
      const today = new Date().toISOString().split('T')[0];
      const savedDate = localStorage.getItem("memeDate");
      const savedMeme = JSON.parse(localStorage.getItem("memeData"));

      if ((savedDate === today && savedMeme)) {
        displayMeme(savedMeme);
      } else {
        fetch("https://meme-api.com/gimme")
          .then(res => res.json())
          .then(data => {
            localStorage.setItem("memeDate", today);
            localStorage.setItem("memeData", JSON.stringify(data));
            displayMeme(data);
          })
          .catch(err => {
            console.error(err);
            document.getElementById("title").innerHTML = "Failed to load meme.";
            document.getElementById("loading-indicator").style.display = "none";
          });
      }
    }

    function displayMeme(data) {
      const img = document.getElementById("imag");
      const pre = document.getElementById("preview");
      img.src = data.url;
      pre.src = data.preview[1];
      document.getElementById("title").innerHTML = data.title;
      document.getElementById("author").innerHTML = "Author: " + data.author;
      document.getElementById("subreddit").innerHTML = "Subreddit: r/" + data.subreddit;
      document.getElementById("link").innerHTML = "View Post";
      document.getElementById("link").href = data.postLink;
    }
    window.onload = loadMemeOfTheDay;
  </script>
</body>
</html>
